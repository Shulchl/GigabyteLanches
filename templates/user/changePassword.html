{% extends 'base.html' %}

{% block title %} Mudando senha {% endblock %}

{% block content %}

<div class="row">

	<div class="row-view">
		<div id="opt-row">
			<p>{{ msg }}</p>
			<form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
			<p>Old Password: <input type="password" name="oldpassword"></p>
			<p>New Password: <input type="password" name="newpassword" id="newpassword"></p>
			<p>Confirm Password: <input type="password" name="cpassword" id="cpassword"></p>
			<input type="submit" value="Save">
			</form>
		</div>
	</div>
</div>

{% endblock %}
