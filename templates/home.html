{% extends 'base.html' %}
{% block title %}In√≠cio{% endblock %}

{% block content %}

<div class="owl-carousel owl-theme">
    <div class="item" id="homeSlideImage1" style="width:1500px; height:700px;"><h4>1</h4></div>
    <div class="item" id="homeSlideImage2" style="width:1500px; height:700px;"><h4>2</h4></div>
    <div class="item" id="homeSlideImage3" style="width:1500px; height:700px;"><h4>3</h4></div>
    <div class="item" id="homeSlideImage4" style="width:1500px; height:700px;"><h4>4</h4></div>
</div>

<div class="row">
	<h2 style="text-align: center;">Hamburgueres</h2>
	{% for data in itemData %}
	<div id="itemRow">
		{% for row in data %}
		<div id="itemCollumn">

			<div id="productName">
				<div>
					{{row[1]}}
				</div>
			</div>
			<div id="productImage">
				<div>
					<a href="/productDescription?productId={{row[0]}}">
						<img src={{ url_for('static', filename='uploads/' + row[4]) }} id="itemImage" />
					</a>
				</div>
			</div>
			<div id="productPrice">
				<div>
					R${{row[2]}}
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
	{% endfor %}
</div>

<div class="row">
	<div class="displayCategory">
		<div class="iTitle">
			<h2>Categorias: </h2>
		</div>
		{% for row in categoryData %}
			<ul>
				<li><a href="/displayCategory?categoryId={{row[0]}}">{{row[1]}}</a></li>
			</ul>
		{% endfor %}
	</div>
</div>

{% endblock %}
