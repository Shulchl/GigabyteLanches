{% extends 'base.html' %}
{% block title %}Add items{% endblock %}

{% block content %}
<div class="row">
	<div id="opt-row">
		<form action="/addItem" method="POST" enctype="multipart/form-data">
			<label for="name">Número</label><br>
			<input type="text" name="name"><br>

			<label for="price">Preço</label><br>
			<input type="text" name="price"><br>

			<label for="description">Descrição</label><br>
			<textarea name="description" rows=3 cols="40"></textarea><br>

			<input type="file" name="image" class="custom-file-input"><br>

			<label for="stock">Em estoque:</label>
			<input type="text" name="stock"><br>

			{% if categories %}
			<!--<script>console.log("{{categories}}")</script>-->
			<label for="category">Categoria:</label>
			<select name="category">
				{% for row in categories %}
				<option value="{{row[0]}}">{{row[1]}}</option>
				{% endfor %}
			</select><br>
			{% else %}
			<label for="Addcategory">Adicione uma nova categoria:</label>
			<input type="text" name="Addcategory"><br>
			{% endif %}
			<input type="submit" class="submitButton">
		</form>
	</div>
</div>
{% endblock %}
