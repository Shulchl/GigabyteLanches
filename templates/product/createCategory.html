{% block title %}Add items{% endblock %}

{% block content %}
<div class="row">
	<div id="opt-row">
		<form action="/createCat" method="POST" enctype="multipart/form-data">
			<label for="name">Nome: </label><br>

	</div>
</div>
{% endblock %}
